<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Bookmark</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            <div class="menu_social">
